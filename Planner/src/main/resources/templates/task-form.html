<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<title>Add Task to List</title>
</head>




<body>

<div class="container">

<h4>Planner</h4>

<a class="btn btn-danger" data-toggle="collapse" th:href="@{/Planner/home}" role="button" aria-expanded="false" aria-controls="collapseExample">
    To Do List
  </a>
<hr>
<p class="h4 mb-4">Add a Task</p>
<form action="#" th:action="@{/Planner/save}" th:object="${planner}" method="POST">


<!-- Invisible Form as needed to update info -->
<input type="hidden" th:field="*{id}"/>


<input type="text" th:field="*{name}"
class="form-control mb-4 col-4" placeholder="Task Name">

<input type="text" th:field="*{description}"
class="form-control mb-4 col-4" placeholder="Description">

<input type="date" th:field="*{date}"
class="form-control mb-4 col-4" placeholder="Date">

<!-- <input type="text" th:field="*{priority}"
class="form-control mb-4 col-4" placeholder="Priority"> -->
<select th:field="*{priority}">
	<option value="High">High</option>
	<option value="Medium">Medium</option>
	<option value="Low">Low</option>
</select>

<button type="submit" class="btn btn-danger col-2">Add Task</button>


</form>


</div>



</body>
</html>
