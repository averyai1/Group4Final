<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/homestyle.css}" rel="stylesheet">

<title>Home Page</title>

</head>
<body>

<!---->

	<!--NAV BAR ELEMENTS-->
	<div class="nav"> 
	  <a href="/Planner/home">Home</a> 
	  <a href="/Planner/calendar">Calendar</a> 
	  <a href="/Planner/prioritypage">Priority</a>
	</div>
		
		
		
		
	<!--RECTANGLES HOLDING BUTTONS AND LISTS OF TASKS-->
	<div class="column">
		<div class="rectangle">
        	<h1 class="boxHeaders">Tasks</h1>
            <a th:href="@{/Planner/task-form}" class="button">+</a>
            <div class="tasklist">
            	<table class="task-table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>Desc</th>
				<th>Priority</th>
			</tr>
		</thead>

		<tbody class="table-body">
			<tr th:each="thePlanner: ${planner}">
				<td th:text="${thePlanner.date}" />
				<td th:text="${thePlanner.name}" />
				<td th:text="${thePlanner.description}" />
				<td th:text="${thePlanner.priority}" />
				
				
				
			</tr>
		</tbody>

	</table>
            	<p id="text"></p>
            </div>
		</div>
	</div>


</body>
</html>
