<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WELCOME TO THE PAGE</title>
<style>
	* {
 		 box-sizing: border-box;
	}
	body
	{
		background-color: #4C4E4F;
		margin: 0;
	}
	
	/*DESIGN FOR NAV BAR*/
	.nav {
	  width: 100%;
	  top: 0%;
	  background-color: #A7AAAE;
	  overflow: auto;  
	}
	.nav a 
	{
	  float: left;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  color: white;
	  text-decoration: none;
	  font-family: Arial, Geneva, Helvetica, sans-serif;
	  font-size: 25px;
	  width:  33.33%;
	  text-align: center;
	  border : 1px solid #4C4E4F;
	  
	}
	.nav a:hover
	{
	 	 background-color: #C7D5DB;
	}

	/*COLUMN SIZING FOR ORGANIZING BOXES/CONTENT*/
	.column {
 	 	float: left;
  		width: 33.33%;
		padding-left: 40px;
		padding-right: 40px;
		padding-top: 60px;
	}
	/*RECTANGLE SIZING*/
	.rectangle 
	{		
		padding: 15px;
		width: 100%;
		height: 1000px;
		background: #DFE3E5;
		display: flex;
		justify-content: center;
		position: relative;
	}
	/*CENTERED TEXT*/
	.boxHeaders
	{
		text-align: center;
		font-size: 50px;
	}
	/*BUTTON DESIGN AND PLACEMENT*/
	.button 
	{
		background-color: #A7AAAE;
		color: white;
		padding-right: 12px;
		padding-left: 12px;
		font-size: 50px;
		cursor: pointer;
		border-radius: 50%;
	}
	.button
	{
		position: absolute;
		right: 8%;
		top: 5%
	}
	
	.tasklist
	{
		display: block;
		position: absolute;
		top: 15%;
		left: 5%;
		font-size: 40px;
		width: 525px;
		word-wrap: break-word;
                padding-top: 2px;
	}

	/*POPUP WINDOW DESIGN AND CONTENT*/
	.popup {
		display: none;
		overflow: auto; 
		position: fixed; 
		left: 0;
		top: 0;
		width: 100%; 
		height: 100%; 
		z-index: 1;
		padding-top: 100px;
	}
	.popup-content {
		background-color: #fefefe;
		margin: auto;
	  	padding: 20px;
	  	border: 1px solid #888;
	  	width: 40%;
	  	font-size: 30px;
	  	text-align: center;
	}
	.inputbox
	{
		margin: auto;
		width: 60%;
		height: 30px;
		font-size: 20px;
	}
	/*CLOSE BUTTON WITh COLOR CHANGE ON HOVER*/
	.close {
	  	color: black;
	  	float: right;
	  	font-size: 45px;
	  	font-weight: bold;
	}
	.close:hover,
	.close:focus {
		color: grey;
	  	cursor: pointer;
	}
        
        .addbtn:hover,
        .addbtn:focus
        {
            color: grey;
            cursor: pointer;
        }
	
</style>

</head>
<body>

<!---->

	<!--NAV BAR ELEMENTS-->
	<div class="nav"> 
	  <a href="/home">Home</a> 
	  <a href="/calendar">Calendar</a> 
	  <a href="/prioritypage">Priority</a>
	</div>
		
	<!--WINDOW FOR USER INPUT INTO TASK LISTS-->
	<!--SCHOOL WINDOW-->
	<div id="newpopup" class="popup">
            <div class="popup-content">
                <span id="close1" class="close">&times;</span>
                <p>Please add your new task below!</p>
                <input class="inputbox" type="text" id="userInput" placeholder="Add new task...">
                <span onclick="addToList()"  id="addBtn" class="addbtn">Add</span>
            </div>
	</div>
      
        <!--WORK WINDOW-->
        <div id="newpopup2" class="popup">
            <div class="popup-content">
                <span id="close2" class="close">&times;</span>
                <p>Please add your new task below!</p>
                <input class="inputbox" type="text" id="userInput2" placeholder="Add new task...">
                <span onclick="addToList2()"  id="addBtn2" class="addbtn">Add</span>
            </div>
	</div>
      <!--PRIORITY WINDOW-->
        <div id="newpopup3" class="popup">
            <div class="popup-content">
                <span id="close3" class="close">&times;</span>
                <p>Please add your new task below!</p>
                <input class="inputbox" type="text" id="userInput3" placeholder="Add new task...">
                <span onclick="addToList3()"  id="addBtn3" class="addbtn">Add</span>
            </div>
	</div>        
		
	<!--RECTANGLES HOLDING BUTTONS AND LISTS OF TASKS-->
	<div class="column">
		<div class="rectangle">
        	<h1 class="boxHeaders">School</h1>
            <button class="button" onclick="usertask()" id="schooltask">+</button>
            <div class="tasklist">
            	<ol style="list-style-type:none" id="schoollist" class="listsizing"></ol>
            	<p id="text"></p>
            </div>
		</div>
	</div>

	<div class="column">
		<div class="rectangle">
            <h1 class="boxHeaders">Work</h1>
            <button class="button" onclick="usertask()" id="worktask">+</button>
            <div class="tasklist">
            	<ol style="list-style-type:none" id="worklist" class="listsizing"></ol>
			</div>
		</div>
	</div>
		
	<div class="column">
		<div class="rectangle">
        	<h1 class="boxHeaders">Extra</h1>
        	<button class="button" onclick="usertask()" id="extratask">+</button>
        	<div class="tasklist">
        		<ol style="list-style-type:none" id="extralist" class="listsizing"></ol>
        	</div>	
		</div>
	</div>

<script>
	//GETTING, OPENING, AND CLOSING WINDOW
	var popup = document.getElementById("newpopup");
        var popup2 = document.getElementById("newpopup2")
        var popup3 = document.getElementById("newpopup3")
        // CLOSE BUTTON
	var span = document.getElementsByClassName("close")[0];
	document.getElementById("schooltask").addEventListener("click", windowup);
	function windowup() 
	{
  		popup.style.display = "block";
	}
        
        document.getElementById("worktask").addEventListener("click", windowup2);
	function windowup2() 
	{
  		popup2.style.display = "block";
	}
        document.getElementById("extratask").addEventListener("click", windowup3);
	function windowup3() 
	{
  		popup3.style.display = "block";
	}

	function addToList() 
	{
		//CREATES LIST, LABEL, AND CHECBOX
		//SCHOOL LIST
	  	var li = document.createElement('li');
	  	var label = document.createElement('label');
	  	li.appendChild(label);
	  	var checkBox = document.createElement('input');
	  	checkBox.type = 'checkbox';
	  	checkBox.classList.add('test');
	  	checkBox.value = 'ON';
	  	label.appendChild(checkbox);
	  	//INSERTING USER INPUT INTO THE CHECKBOX LABEL
	  	var userInput = document.getElementById("userInput").value;
	  	var text = document.createTextNode(userInput);
	  	label.appendChild(text);
	  	//APPEND TO LIST             
        var list = document.getElementById('schoollist');
        list.insertBefore(li, list.childNodes[0]);
	}   
        function addToList2() 
	{
		//WORK LIST
	  	var li = document.createElement('li');
	  	var label = document.createElement('label');
	  	li.appendChild(label);
	  	var checkBox = document.createElement('input');
	  	checkBox.type = 'checkbox';
	  	checkBox.classList.add('test');
	  	checkBox.value = 'ON';
	  	label.appendChild(checkbox);
	  	var userInput2 = document.getElementById("userInput2").value;
	  	var text = document.createTextNode(userInput2);
	  	label.appendChild(text);              
        var list = document.getElementById('worklist');
        list.insertBefore(li, list.childNodes[0]);
	}
        function addToList3() 
	{
		//EXTRA LIST
	  	var li = document.createElement('li');
	  	var label = document.createElement('label');
	  	li.appendChild(label);
	  	var checkBox = document.createElement('input');
	  	checkBox.type = 'checkbox';
	  	checkBox.classList.add('test');
	  	checkBox.value = 'ON';
	  	label.appendChild(checkbox);
	  	var userInput3 = document.getElementById("userInput3").value;
	  	var text = document.createTextNode(userInput3);
	  	label.appendChild(text);             
        var list = document.getElementById('extralist');
        list.insertBefore(li, list.childNodes[0]);
	}
        
    //CLOSE FUNCTION FOR X BUTTON ON EACH POPUP    
	close1.onclick = function() 
	{
  	popup.style.display = "none";        
	}
        close2.onclick = function() 
	{
  	popup2.style.display = "none";        
	}
        close3.onclick = function() 
	{
  	popup3.style.display = "none";        
	}
</script>

</body>
</html>
