<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Priority</title>
<style>
	* {
 	 box-sizing: border-box;
	}
	body
	{
	background-color: #4C4E4F;
	margin: 0;
        height: 1000px;
	}
	
	/*DESIGN FOR NAV BAR*/
	.nav {
	  width: 100%;
	  top: 0%;
	  background-color: #A7AAAE;
	  overflow: auto;  
	}
	.nav a 
	{
	  float: left;
	  padding-top: 10px;
	  padding-bottom: 10px;
	  color: white;
	  text-decoration: none;
	  font-family: Arial, Geneva, Helvetica, sans-serif;
	  font-size: 25px;
	  width:  33.33%;
	  text-align: center;
	  border : 1px solid #4C4E4F;
	  
	}
	.nav a:hover
	{
	 	 background-color: #C7D5DB;
	}
        
        /*MIDDLE CONTENT BOX*/
        .centering 
        {
            display: flex;
            justify-content: center;
            padding-top: 5%;
        }

        .mainbox
        {
            width: 80%;
            height: 750px;
            background: #DFE3E5;
        }
        
        #boxheader
        {
            text-align: center;
            font-size: 50px;
            padding-left: 3%;
        }

</style>

</head>
<body>
<!---->
	<!--NAV BAR ELEMENTS-->
	<div class="nav"> 
	  <a href="/home">Home</a> 
	  <a href="/calendar">Calendar</a> 
	  <a href="/prioritypage">Priority</a>
	</div>
        
    <div class="centering">
        <div class="mainbox">
            <h1 id="boxheader">PRIORITY TASKS</h1>
        </div>
    </div>
</body>
</html>
